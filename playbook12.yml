---
- name: Create users and copy files inot users home dir
  hosts: all
  tasks:
    - name: Create users
      user:
        name: "{{item.a}}"
        password: "{{item.b}}"
        home: "{{item.c}}"
      with_items:
        - {a: Ravi,b: intelliqit,c: /tmp/Ravi}
        - {a: Sai,b: intelliqit,c: /tmp/Sai}
    - name: Copy files into users home dir
      copy:
        src: "{{item.a}}"
        dest: "{{item.b}}"
      with_items:
        - {a: /etc/passwd,b: /tmp/Ravi}
        - {a: /etc/group,b: /tmp/Sai}

